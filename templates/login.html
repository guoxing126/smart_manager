<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <style>
        .errmsg {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default col-sm-8 col-sm-offset-2" style="margin-top: 20px">
        <div class="panel-heading">用户登录</div>
        <div class="panel-body">

            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                        <div class="errmsg">{{ log_form.username.errors.0 }}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                        <div class="errmsg">{{ log_form.password.errors.0 }}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="password" class="col-sm-6" id="password" placeholder="请输入验证码">
                        <div class="col-sm-6">
                            <img src="/check_code.html">
                        </div>
                    </div>

                </div>

                {#                <div class="form-group">#}
                {#                    <div class="col-sm-offset-2 col-sm-10">#}
                {#                        <div class="checkbox">#}
                {#                            <label>#}
                {#                                <input type="checkbox"> 一个月免登陆#}
                {#                            </label>#}
                {#                        </div>#}
                {#                    </div>#}
                {#                </div>#}


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div>

    </div>

</div>
</body>
</html>
